<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to GitHub</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- <img src="images/github-logo.png" alt="GitHub Logo"> -->
            <i class="fa fa-github" style="font-size:48px;color:red"></i>

        </div>
        <div class="login-form">
            <h1>Sign in to GitHub</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username or email address</label>
                    <input type="text" id="username" name="username" placeholder="Username or email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn-submit">Sign in</button>
            </form>
            <div class="links">
                <a href="#" class="forgot-password">Forgot password?</a>
                <p>New to GitHub? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </div>
 
</body>
</html>
